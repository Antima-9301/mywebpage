<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Me - Antima Chaudhary</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f0f8ff;
      color: #333;
    }

    header {
      background: darkblue;
      color: white;
      padding: 20px;
      text-align: center;
    }

    header h1 {
      margin: 0;
    }

    .container {
      width: 60%;
      margin: auto;
      padding: 20px;
    }

    .contact-section {
      background: #ffffff;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0px 4px 8px rgba(0,0,0,0.1);
    }

    .contact-section h2 {
      color: darkblue;
      margin-bottom: 15px;
    }

    .contact-section p {
      font-size: 16px;
      line-height: 1.6;
    }

    form {
      margin-top: 20px;
    }

    label {
      display: block;
      margin: 10px 0 5px;
      font-weight: bold;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 15px;
    }

    textarea {
      resize: none;
      height: 120px;
    }

    button {
      background: darkblue;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background: #004080;
    }

    footer {
      background: darkblue;
      color: white;
      text-align: center;
      padding: 15px 10px;
      margin-top: 30px;
    }

    footer a {
      color: #4da6ff;
      margin: 0 5px;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <header>
    <h1>Contact Me</h1>
    <p>Let's Connect and Work Together!</p>
  </header>

  <div class="container">
    <div class="contact-section">
      <h2>Get in Touch ðŸ“©</h2>
      <p>
        I am a Computer Science student and always excited to connect with new people,  
        discuss ideas, and explore opportunities.  
        You can fill out the form below to send me a message directly.
      </p>

      <form>
        <label for="name">Your Name</label>
        <input type="text" id="name" placeholder="Enter your name" required>

        <label for="email">Your Email</label>
        <input type="email" id="email" placeholder="Enter your email" required>

        <label for="message">Your Message</label>
        <textarea id="message" placeholder="Write your message here..." required></textarea>

        <button type="submit">Send Message</button>
      </form>
    </div>
  </div>
</body>
</html>
